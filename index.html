<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Weather Forecast</title>
</head>
<body onload="updateAll()">
    <nav class="navbar bg-body-tertiary">
        <div  class="container-fluid">
          <a class="navbar-brand fw-bold fs-3" id="navTitle">MY WEATHER</a>
          <form class="d-flex" role="search">
            <div class="input-box">
                <input id="search" type="text" class="form-control">
                <i class="fa fa-search" onclick="fetchForecastBySearch()"></i>                
              </div>
          </form>
        </div>
      </nav>

    <div class="navbar-collapse navbar navbar-expand-lg navbar-dark bg-dark" >
    <ul class="navbar-nav mr-auto" id="navbarText">
        <li class="nav-item">
        <a class="nav-link active" href="#" onclick="location.reload()">Today <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#" onclick="displayForecast5()">5-day forecast</a>
        </li>
    </ul>
    </div>
    <div id="container" class="container-fluid containerForecast d-flex flex-column">
        <div id="block404" class="p-2 bg-white mt-3 mx-4 bg-white">
        
            <h3 id="errorMessage" class="text-center">The city could not be found. Please check its spelling</h3>
        </div>
        <section id="currentWeather" class="currentWeather p-2 flex-column bg-white mt-3 mx-4">
            <div class="titleDate d-flex justify-content-between">
                <h2 class="titles fw-bold">CURRENT WEATHER</h2>
                <p id="currentDate" class="date fw-bold">30.06.2018</p>
            </div>
            <div id="currentForecast" class="currentForecast d-flex justify-content-around">

            </div>
        </section>
        <section id="weather5d" class= "p-2 flex-column mt-3 mx-4">
            <div id="forecastDayCards" class="forecastDayCards d-flex justify-content-between gap-1">

            </div>
        </section>
        <section id="hourlyBlock" class="hourly p-2 flex-column bg-white mt-3 mx-4">
            <div class="titleDate d-flex justify-content-between">
                <h2 class="titles fw-bold">HOURLY</h2>
            </div>
            <div id="hourly" class="row seven-cols">
               
            </div>
            <div id="hourly5" class="row seven-cols">

            </div>
        </section>
        <section id="nearby" class="nearby p-2 flex-column bg-white mt-3 mx-4">
            <div class="titleDate d-flex justify-content-between">
                <h2 class="titles fw-bold">NEARBY PLACES</h2>
            </div>
            <div class="container text-center p-2">
                <div class="row mb-2">
                  <div class="col d-flex flex-row justify-content-between bg-light ms-2">
                    <h3 class="subtitles">Paris</h3>
                    <img width="60" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="subtitles">1째C</p>
                  </div>
                  <div class="col d-flex flex-row justify-content-between bg-light ms-2">
                    <h3 class="subtitles">London</h3>
                    <img width="60" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="subtitles">1째C</p>
                  </div>
                </div>
                <div class="row">
                    <div class="col d-flex flex-row justify-content-between bg-light ms-2">
                      <h3 class="subtitles">Kyiv</h3>
                      <img width="60" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                      <p class="subtitles">1째C</p>
                    </div>
                    <div class="col d-flex flex-row justify-content-between bg-light ms-2">
                      <h3 class="subtitles">Warsaw</h3>
                      <img width="60" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                      <p class="subtitles">1째C</p>
                    </div>
                  </div>
        </section>
    </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/cfc8fd8620.js" crossorigin="anonymous"></script>
</html>
